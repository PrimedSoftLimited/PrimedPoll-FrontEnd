<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PrimedPoll | Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sign-in-body">
    <div class="container-fluid auth-body">
        <div class="row">
            <h4 class="mt-2 ml-5 text-white">PrimedPoll</h4>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 row signup-form">
                <form action="" class="col-12 form ml-3 mt-5">
                    <p class="text-center lg-text text-white">Sign In</p>
                    <div class="form-group row">
                        <label for="email" class="text-white col-2 mt-2">Email</label>
                        <div class=" ml-3 col-8">
                            <input type="email" class="form-control form-control" id="email" placeholder="joe@mail.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="text-white col-2 mt-2">Password</label>
                        <div class="ml-3 col-8">
                            <input type="password" class="form-control form-control" id="password"
                                placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="form-group confirm_password row mb-0">
                        <label for="confirm_password" class="text-white col-2">Confirm Password</label>
                        <div class="ml-3 col-8">
                            <input type="password" class="form-control form-control" id="confirm_password"
                                placeholder="Re-enter your Password">
                        </div>
                    </div>
                    <div class="form-check text-center">
                        <input class="form-check-input" type="checkbox" name="tccheckbox" id="tccheckbox"
                            value="option1" unchecked>
                        <label class="form-check-label text-grey" for="tccheckbox">
                            <small>By clicking, you accept our terms and conditions</small>
                        </label>
                    </div>
                    <button class="btn sign-in-btn col-8 px-0 mt-2 mb-2" type="submit">Sign Up Now  </button>
                    <div class="sign-in-utilities row">
                        <p class="med-text col-7 offset-3 text-grey">Already have an account?<a
                                class="col-2 ml-3" href="signin.html">Sign in here</a>
                        </p>
                    </div>
                    <!-- <div class="other-sign-in col-12 row text-center">
                        <img src="images/facebook.svg" style="width:40px" class="mr-1 offset-6">
                        <img src="images/google-plus.svg" style="width:40px" class="">
                    </div> -->
                </form>
            </div>

        </div>
    </div>

</body>

</html>
